<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Client</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- ========== LOGIN SECTION ========== -->
<div id="loginSection" class="card">
  <h2>Login</h2>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div id="errorBox" class="error"></div>
</div>

<!-- ========== APP SECTION ========== -->
<div id="appSection" style="display:none">
  <!-- Top Bar -->
  <div class="top-bar">
    <span id="roleLabel"></span>
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </div>

  <!-- PRODUCTS -->
  <div class="card">
    <h2>Products</h2>
    <button id="loadBtn" onclick="loadProducts()">Load Products</button>
    <table id="productsTable">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Qty</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- PRODUCT FORM -->
  <div class="card">
    <h3>Add / Update Product</h3>
    <input id="pName" placeholder="Name">
    <input id="pCategory" placeholder="Category">
    <input id="pPrice" type="number" placeholder="Price">
    <input id="pQty" type="number" placeholder="Quantity">
    <button id="addBtn" disabled onclick="addProduct()">Add</button>
    <button id="updateBtn" disabled onclick="testUpdate()">Update</button>
    <button id="deleteBtn" disabled onclick="testDelete()">Deactivate</button>
  </div>

  <!-- TRANSACTIONS -->
  <div class="card">
    <h3>Transactions</h3>
    <button id="saleBtn" disabled onclick="sale()">SALE</button>
    <button id="purchaseBtn" disabled onclick="purchase()">PURCHASE</button>
  </div>
</div>

<!-- Renderer Script -->
<script src="renderer.js"></script>
</body>
</html>
